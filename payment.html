  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {

    }
    h2 {

    .cart-container {

      border-radius: 1rem;

      max-width: 700px;

    .cart-item {
      display: flex;

    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-controls button {
      padding: 0.3rem 0.7rem;
      margin: 0 0.2rem;
      background-color: #0a38ef;
      color: white;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    .send-btn {
      margin-top: 1.5rem;
      background-color: green;
      color: white;
      padding: 0.7rem 1.5rem;

    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>ÿ≥ŸÑÿ© ÿßŸÑÿ¥ÿ±ÿßÿ°</h2>
    <div id="cart-items"></div>
    <button class="send-btn" onclick="sendOrderViaWhatsApp()">ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿ•ŸÑŸâ Ÿàÿßÿ™ÿ≥ÿßÿ®</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let userInfo = JSON.parse(localStorage.getItem("userInfo")) || {};

    function renderCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      if (cart.length === 0) {
        container.innerHTML = "<p>ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©</p>";
        return;
      }
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name}</span>
          <div class="cart-controls">
            <button onclick="decreaseQty(${index})">-</button>
            <span>${item.quantity}</span>
            <button onclick="increaseQty(${index})">+</button>
            <button onclick="removeItem(${index})">ÿ≠ÿ∞ŸÅ</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function increaseQty(index) {
      cart[index].quantity++;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function sendOrderViaWhatsApp() {
      if (!userInfo.name || !userInfo.address || !userInfo.phone) {
        alert("Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã Ÿàÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™.");
        window.location.href = "login.html";
        return;
      }

      let message = `ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ ŸÖŸÜ ${userInfo.name}%0aüìç ÿßŸÑÿπŸÜŸàÿßŸÜ: ${userInfo.address}%0aüìû ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ: ${userInfo.phone}%0aüìù ÿ™ŸÅÿßÿµŸäŸÑ: ${userInfo.details || 'ÿ®ÿØŸàŸÜ'}%0a\n`;

      cart.forEach((item, i) => {
        message += `${i + 1}- ${item.name} √ó ${item.quantity}%0a`;
      });

      const url = `https://wa.me/+9647717702898?text=${message}`; // ÿ∂ÿπ ÿ±ŸÇŸÖŸÉ ŸáŸÜÿß
      window.open(url, '_blank');

    renderCart();
  </script>
