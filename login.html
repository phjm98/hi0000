<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>تسجيل الدخول - مكتبة ومصور الجمهورية</title>

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

  <!-- ملفات CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="login.css" />

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .login-form {
      background: #fff;
      max-width: 500px;
      margin: 130px auto 2rem;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0a38ef;
    }

    .login-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .login-form input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .login-form button {
      width: 100%;
      padding: 0.8rem;
      background-color: #0a38ef;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #062cb0;
    }

    #success-msg {
      text-align: center;
      color: green;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .login-form {
        margin: 100px 1rem;
        padding: 1.5rem;
      }

      nav .nav-items {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">
      <a href="index.html" class="nav-link" style="font-size: 2rem; font-family: 'Lalezar', cursive; text-decoration: none; color: inherit;">
        مكتبة ومصور الجمهورية
      </a>
    </div>
    <div class="bars-menu">
      <i class="fas fa-bars"></i>
    </div>
    <ul class="nav-items">
<li class="nav-item"><a href="index.html#product" class="nav-link">الاقسام</a></li>
      <li class="nav-item"><a href="payment.html" class="nav-link">الدفع</a></li>
      <li class="nav-item"><a href="login.html" class="nav-link">انشاء الحساب</a></li>
    </ul>
  </nav>

  <!-- نموذج تسجيل الدخول -->
  <div class="login-form">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="return saveUserInfo(event)">
      <label for="username">الاسم</label>
      <input type="text" id="username" placeholder="ادخل اسمك" required />

      <label for="address">العنوان</label>
      <input type="text" id="address" placeholder="ادخل عنوانك" required />

      <label for="phone">رقم الهاتف</label>
      <input type="text" id="phone" placeholder="ادخل رقم الهاتف" required />

      <label for="details">تفاصيل إضافية (اختياري)</label>
      <input type="text" id="details" placeholder="أدخل تفاصيل إضافية" />

      <button type="submit">تسجيل الدخول</button>
    </form>
    <div id="success-msg"></div>
  </div>

  <script>
    function saveUserInfo(event) {
      event.preventDefault();

      const name = document.getElementById("username").value.trim();
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const details = document.getElementById("details").value.trim();

      if (!name || !address || !phone) {
        alert("يرجى تعبئة جميع الحقول المطلوبة");
        return false;
      }

      const userInfo = {
        name,
        address,
        phone,
        details
      };

      localStorage.setItem("userInfo", JSON.stringify(userInfo));
      document.getElementById("success-msg").textContent = "تم حفظ المعلومات بنجاح ✔";
      return false;
    }
  </script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    if (window.location.hash === '#product') {
      const productSection = document.getElementById('product');
      if (productSection) {
        productSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
  });
</script> 
</body>
</html>
